<nav id="navegacion" class="" role="navigation">
    <div class="filling-left"></div>
    <div class="barranavegacion">
        <div id="logo">
            <a href="{{ site.url }}/"><span>{{ site.data.blurbs.header.title }}</span></a>
        </div>
        <div class="menucollapse visible-xs">
            <button type="button" class="visible-xs navbar-toggle" data-toggle="collapse" data-target="#botones">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="botones hidden-xs">
            <ul class="">
              {% for item in site.data.blurbs.header.nav %}
                <li><a href="{{ site.url }}/{{ item.title | downcase }}/">{{ item.title }}</a></li>
              {% endfor %}
            </ul>
        </div>
    </div>
    <div class="filling-right"></div>
</nav>
<div id="botones" class="botones-phone">
    <ul>
      {% for item in site.data.blurbs.header.nav %}
        <li><a href="{{ site.url }}/{{ item.title | downcase }}/">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
</div>
